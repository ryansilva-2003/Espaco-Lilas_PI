<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
    <title>EspaçoLilás</title>
</head>
<body>

    <div class="wrapper">
        <div class="form-box">

            <div class="logo1" id="logo1">
                <img src="./imagens/logo.jfif" id="img">
            </div>

            <h2>Login</h2>

            <form id="form-login">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu cpf">

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

                    <button type="submit">Entrar</button>

                    <button type="button" class="open-modal" data-modal="modal-1">
                        Cadastrar usuário
                    </button>
            </form>

                    <dialog id="modal-1">
                        <form action="/profissionais" method="POST">
                            <div class="modal-header">
                                <h1 class="modal-title">Cadastro de usuário</h1>
                                <button class="close-modal" data-modal="modal-1" type="button"><span class="material-symbols-outlined">close</span></button>
                            </div>

                            <div class="modal-body">
                                <div class="input-group">
                                    <label for="nome">Nome Completo:</label>
                                    <input type="text" id="nome" name="nome" placeholder="ex: Ryan Silva" required>

                                    <label for="email">Email:</label>
                                    <input type="email"id="email" name="email" placeholder="example@gmail.com" required>

                                    <label for="cpf">CPF:</label>
                                    <input type="text" id="cpf2" name="cpf" placeholder="ex: 123456789-00" required>

                                    <label for="telefone">Telefone:</label>
                                    <input type="text" id="telefone" name="telefone" placeholder="ex: (XX) XXXXX-XXXX" required>

                                    <label for="especialidade">Especialidade:</label>
                                    <input type="text" id="especialidade" name="especialidade" placeholder="ex: Médica de Estética" required>

                                    <label for="senha">Senha:</label>
                                    <input type="password" id="senha2" name="senha" placeholder="Digite a senha..." required>

                                    <div class="modal-footer">
                                    <button type="submit">Cadastrar</button> 
                                    </div>
                                </div>
                            </div>
                        </form>
                    </dialog>
        </div>
    </div>

            <footer class="footer">
                <div class="footer_content">
                    <p>© 2025 Espaço Lilás - Desenvolvido pelo grupo do Projeto Interdisciplinar - FAM - 4°ADS.</p>
                </div>
            </footer>

            <script src="javascript/script.js"></script>
</body>
</html>
