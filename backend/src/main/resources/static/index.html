<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <title>EspaçoLilás</title>
</head>
<body>

    <div class="wrapper">
        <div class="form-box">

            <div class="logo1" id="logo1">
                <img src="./imagens/logo.jfif" id="img">
            </div>

            <h2>Login</h2>

            <form id="form-login" action="http://localhost:8080/profissionais/login" method="post">
                    <label for="cpf">CPF:</label>
                    <input type="cpf" id="cpf" name="cpf">

                    <label for="senha">Senha:</label>
                    <input type="senha" id="senha" name="senha">

                    <button type="submit">Entrar</button>

                    <button type="button" class="open-modal" data-model="modal-1">
                        Cadastrar usuário
                    </button>
            </form>

                    <dialog id="modal-1">
                        <form action="/profissionais" method="POST">
                            <div class="modal-header">
                                <h1 class="modal-title">Cadastro de usuário</h1>
                                <button class="close-modal" data-modal="modal-1" type="button">X</button>
                            </div>

                            <div class="modal-body">
                                <div class="input-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" name="nome" required>

                                    <label for="email">Email</label>
                                    <input type="email"id="email" name="email" required>

                                    <label for="cpf">CPF</label>
                                    <input type="text" id="cpf2" name="cpf" required>

                                    <label for="telefone">Telefone</label>
                                    <input type="text" id="telefone" name="telefone" required>

                                    <label for="especialidade">Especialidade</label>
                                    <input type="text" id="especialidade" name="especialidade" required>

                                    <label for="senha">Senha</label>
                                    <input type="password" id="senha2" name="senha" required>

                                    <button type="submit">Cadastrar</button> 
                                </div>
                            </div>
                        </form>
                    </dialog>
            </form>

        </div>
    </div>

            <footer class="footer">
                <div class="footer_content">
                    <p>© 2025 Espaço Lilás - Desenvolvido pelo grupo do Projeto Interdisciplinar - FAM - 4°ADS.</p>
                </div>
            </footer>

            <script src="javascript/script.js"></script>
</body>
</html>
